name: Deploy Laravel to CapRover

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ðŸ”¥ Install PHP 8.4 (fix your error)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, bcmath, pdo, mysql
          tools: composer

      # Optional (only if using Vite / Mix frontend)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      # Build frontend assets if using Vite
      - name: Build Frontend
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
          fi

      # Laravel optimization (important)
      - name: Optimize Laravel
        run: |
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Install CapRover CLI
        run: npm install -g caprover

      - name: Deploy to CapRover Using GitHub Actions
        uses: dankore/github-to-caprover@v1.0.9
        with:
          server: '${{ secrets.CAPROVER_SERVER }}'
          password: '${{ secrets.CAPROVER_PASSWORD }}'
          appName: '${{ secrets.APP_NAME }}'
          image: 'j-thumi/cribsearch:latest'
          # image: '${{ secrets. }}${{ github.sha }}'